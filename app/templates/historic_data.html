{% extends "base.html" %}
{% block content %}
    <div class="historic-background"></div>
    <div class="container">
        <h2>Historic Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Image ID</th>
                    <th>Coordinates</th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                    <tr>
                        <td>{{ image.created_at.strftime('%d-%m-%Y') }}</td>
                        <td>{{ image.image_id }}</td>
                        <td>{{ [image.x_min, image.y_min, image.x_max, image.y_max] | join(', ') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
